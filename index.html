      transform: scale(1.05);

    h1 {

  <!-- Nhạc nền ẩn bằng thẻ audio -->
  <audio id="backgroundAudio" loop autoplay preload="auto" style="display:none">
    <source src="https://pomf2.lain.la/f/l5nv41b6.mp3" type="audio/mpeg" />
    Trình duyệt của bạn không hỗ trợ phần tử audio.
  </audio>

  <script>
    // Galaxy stars
    const canvas = document.getElementById('galaxy');
    const ctx = canvas.getContext('2d');
    let stars = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function createStars(count) {
      stars = [];
      for (let i = 0; i < count; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: Math.random() * 1.5,
          velocity: Math.random() * 0.5 + 0.2
        });
      }
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#ffffff";
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fill();
      });
    }

    function animateStars() {
      stars.forEach(star => {
        star.y += star.velocity;
        if (star.y > canvas.height) {
          star.y = 0;
          star.x = Math.random() * canvas.width;
        }
      });
      drawStars();
      requestAnimationFrame(animateStars);
    }

    window.addEventListener('resize', () => {
      resizeCanvas();
      createStars(150);
    });

    resizeCanvas();
    createStars(150);
    animateStars();

    // Quotes
    const quotes = [
      "Code là vũ khí, sáng tạo là đạn.",
      "Tool mình viết – chất lượng nói lên tất cả.",
      "Không cần nổi tiếng, chỉ cần uy tín.",
      "DarkStack – nơi ý tưởng được hiện thực hoá."
    ];
    function rotateQuotes() {
      const quote = quotes[Math.floor(Math.random() * quotes.length)];
      document.getElementById("typewriter").innerHTML = quote;
    }
    setInterval(rotateQuotes, 5000);
    rotateQuotes();

    // Clock
    function updateClock() {
      const now = new Date();
      const h = now.getHours().toString().padStart(2, "0");
      const m = now.getMinutes().toString().padStart(2, "0");
      const s = now.getSeconds().toString().padStart(2, "0");
      document.getElementById("clock").textContent = `🕒 ${h}:${m}:${s}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Music toggle
    const audio = document.getElementById('backgroundAudio');
    const btn = document.getElementById('toggleMusicBtn');
    btn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        btn.textContent = '🔊 Tắt nhạc';
      } else {
        audio.pause();
        btn.textContent = '🔈 Bật nhạc';
      }
    });
  </script>
</body>
</html>
